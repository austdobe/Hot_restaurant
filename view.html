<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">Hot Restaurant</h1>
                    <h4 class="text-center">Book your seat before they're all gone!</h4>
                    <div class="mt-3" style="display: flex; justify-content: center;">
                        <a href="/reservation"><button id="reservation" class="btn btn-danger m-1">Make Reservation</button></a>
                        <a href="/"><button id="reservation" class="btn btn-light m-1">Home</button></a>
                    </div>
                </div>
            </div>        
        </div>

        <div class = "row">
            <div class="col-md-12">
                <div id="main-card" class="card">
                    <div class="card-header">
                        Current Reservations
                    </div>
                    <ul class="list-group list-group-flush">
                        <td class="list-group-item">
                            <div class="card">
                                <table class="table table-borderless  tableList">
                                    
                                </table>
                            </div>
                        <td>
                    </ul>
                </div>
            </div>
        </div>
<br>
        <div class = "row">
                <div class="col-md-12">
                    <div class="card mb-2">
                        <div class="card-header">
                            Waiting List
                        </div>
                        <ul class="list-group list-group-flush">
                            <td class="list-group-item">
                                <div class="card">
                                    <table class="table table-borderless waitList">
                                        
                                    </table>
                                </div>
                            <td>
                        </ul>
                        
                    </div>
                </div>
            </div>
            <a href="/api/tables">API Table Link</a> | <a href="/api/wait">API Wait List Link</a>

    </div>

   
    
</div>
</body>

<script>
    $.get("/api/tables", function(data){
        console.log(data)
        for(var i = 0; i < data.length; i ++ ){ 
            var tableNumber = (i + 1)
            $(".tableList").append(
                "<thead><tr><th>Table: " + tableNumber + "</th></tr></thead><tbody>tr><td>Name: " + data[i].name + "</td></tr>" + "<tr>\n<td>Phone: " + data[i].phone + "</td></tr>"+ "<tr>\n<td>Email: " + data[i].email + "</td></tr>" + "<tr>\n<td>ID: " + data[i].uniqueID + "</td></tr></tbody>")
        }
    })
    $.get("/api/wait", function(data){
        console.log(data)
        for(var i = 0; i < data.length; i ++ ){ 
            var tableNumber = (i + 6)
            $(".waitList").append(
                "<thead><tr><th>Table: " + tableNumber + "</th></tr></thead><tbody>tr><td>Name: " + data[i].name + "</td></tr>" + "<tr>\n<td>Phone: " + data[i].phone + "</td></tr>"+ "<tr>\n<td>Email: " + data[i].email + "</td></tr>" + "<tr>\n<td>ID: " + data[i].uniqueID + "</td></tr></tbody>")
        }
    })
</script>
</html>
